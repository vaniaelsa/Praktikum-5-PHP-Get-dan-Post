<!DOCTYPE html>
<html>
    <head>
        <title> Method GET </title>
    </head>

    <body>
        <!-- method get untuk mengirimkan nilai yg diinput di form 
         ke halaman getact.php -->
         <!-- method get akan menampilkan nilai/data di URL -->
        <form method="GET" action="getact.php">
            <table width="400" align="center" cellpadding="2" cellspacing="2">
                <tr>
                    <td width="130">Nama</td>
                    <!-- untuk menginput nama -->
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td width="130">Email</td>
                    <!-- menginput email -->
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>
                        <!-- tombol submit -->
                        <input type="submit" name="btnLogin" value="Login">
                        <!-- tombol reset untuk mengembalikan keadaan form pada keadaan awal -->
                        <input type="reset" name="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
